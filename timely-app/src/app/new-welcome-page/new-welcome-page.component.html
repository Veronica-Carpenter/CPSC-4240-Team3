<div class="container theme-showcase d-flex justify-content-center">
	<h1>Our Attendance Tracker </h1>
</div>

<div *ngIf = "formDisplay">
    <div class="container theme-showcase d-flex justify-content-center">
        <button (click)="LoginAsAProfessor()" class="row submitButton btn btn-md btn-warning">
            Login as a Professor
        </button>
    </div>

    <div class="container theme-showcase d-flex justify-content-center">
        <button (click)="LoginAsAStudent()" class="row submitButton btn btn-md btn-warning">
            Login as a Student
        </button>
    </div>
    
</div>

    <div *ngIf = "sameStudentIdExistsMessage" class="d-flex justify-content-center alert alert-success alert-dismissible fade show" role="alert">
        ID is already registered as a Student! Please sign in with other account.
      </div>

      <div *ngIf = "sameProfessorIdExistsMessage" class="d-flex justify-content-center alert alert-success alert-dismissible fade show" role="alert">
        ID is already registered as a Professor! Please sign in with other account.
      </div>

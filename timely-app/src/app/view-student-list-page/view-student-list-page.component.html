<!doctype html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="alert alert-primary" role="alert">
    
    <h4 class="text-center">List of Students - {{courseId}}</h4>
    Logged in as: {{ name }}
	<br>User Id: {{ userId }}
	<br>Email: {{ email }}
   


<!-- Table -->
<div>
<img src="../assets/images/list.jpg" height="400vh" width="1400">
<table class="table" style="font-size:10pt;">
    <thead>
        <br>

        <tr>
            <a [routerLink]="['/NewStudentPage', courseId]" style="background-color:#5580cc; border-color:#5580cc" class="btn btn-lg btn-warning" role="button">Add a new Student to the course</a>
        </tr>
        <tr>
            <th></th>
            <th>Student ID</th>
            <th>Student FirstName</th>
            <th>Student LastName</th>
        </tr>

        <tr *ngFor="let student of studentLists">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButton" (click)="radioButtonClick(student.studentId)">
            <th scope="row">{{ student.studentId }} </th>
            <td>{{ student.fname }}</td>
            <td>{{ student.lname }}</td>
        </tr>

        <tr>
            <div  *ngIf="radioClicked" class = "text-center">
                <a routerLink = {{link()}} style="background-color:#5580cc; border-color:#5580cc" class="btn btn-lg btn-warning" role="button">
                View Student Details
                </a>
                <!-- <a routerLink = {{link()}} class="btn btn-lg btn-warning" role="button">View Student Details</a> -->
            </div>
        </tr>

    </thead>
    <tbody id='tasks'>
    </tbody>
</table>
</div>
</div>
</html>

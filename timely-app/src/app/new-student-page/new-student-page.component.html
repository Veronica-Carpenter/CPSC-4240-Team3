<div class="alert alert-primary" role="alert">
    <h4 class="text-center">Add a student to the course</h4>
    Logged in as: {{ name }}
	<br>User Id: {{ userId }}
	<br>Email: {{ email }}
</div>

<script src="email-validation.js"></script>

<div class="container .ml-1 center">

    <div class = "row row-center">
        <div *ngIf = "invalidStudentIdMessageDisplay">
            <p class="warningMessage">Please enter a number!</p>
        </div>

        <div *ngIf = "invalidStudentnameMessageDisplay">
            <p class="warningMessage">Please enter a string!</p>
        </div>

        <div *ngIf = "invalidStudentemailMessageDisplay">
            <p class="warningMessage">Please enter valid email!</p>
        </div>
    </div>

    <div *ngIf="formDisplay">
        <h5>Add a new student</h5>

        <div class="row row-center">
            <label for="boxStudentID" class="col-sm-4">Student ID</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                #boxStudentID   
                (keyup) ="getStudentId(boxStudentID.value)" 
                placeholder="Student ID" 
                name="studentId"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxStudentfname" class="col-sm-4">Student FirstName</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                #boxStudentfname
                (keyup) ="getStudentfname(boxStudentfname.value)" 
                placeholder="Student FirstName" 
                name="fname"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxStudentlname" class="col-sm-4">Student LastName</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                #boxStudentlname   
                (keyup) ="getStudentlname(boxStudentlname.value)" 
                placeholder="Student LastName" 
                name="lname"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxStudentEmail" class="col-sm-4">Email ID</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                #boxStudentEmail   
                (keyup) ="getStudentemail(boxStudentEmail.value)" 
                placeholder="Email ID"
                name="email"/>
            </div>
        </div>

        <button (click)="submitButton()" class="row submitButton btn btn-md btn-warning">
            Submit
        </button>
    </div>

    <div *ngIf="successfulMessageDisplay">
        <h4>Added a student succesfully!</h4>
        <button class="row backButton btn btn-md btn-warning" (click)="reloadPage()" >Back to Form</button>
    </div>
</div>

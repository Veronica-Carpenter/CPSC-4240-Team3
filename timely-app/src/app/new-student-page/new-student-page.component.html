<!doctype html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="alert alert-primary" role="alert">
    
    <h4 class="text-center">Add a student to the course</h4>
    Logged in as: {{ name }}
	<br>User Id: {{ userId }}
	<br>Email: {{ email }}

    <div>
        <img src="../assets/images/list.jpg" height="400vh" width="1400">


    </div>

    <div class="container .ml-1 center">

        <div class = "row row-center">
            <div *ngIf = "errorMessage">
                <p class="warningMessage">Student ID does not exist!</p>
            </div>
        </div>
    
        <div *ngIf="formDisplay">
            <h5>Add a new student</h5>
    
            <div class="row row-center">
                <label for="boxStudentID" class="col-sm-4">Student ID</label>
                <div class="col-sm-8">
                    <input 
                    type = "text" 
                    class="form-control form-control-sm"
                    #boxStudentID   
                    (keyup) ="getStudentId(boxStudentID.value)" 
                    placeholder="Student ID" 
                    name="studentId"/>
                </div>
            </div>
    
            <button (click)="submitButton()" class="row submitButton btn btn-md btn-warning">
                Submit
            </button>
        </div>
    
        <div *ngIf="successfulMessageDisplay">
            <h4>Added a student succesfully!</h4>
            <button class="row backButton btn btn-md btn-warning" (click)="reloadPage()" >Back to Form</button>
        </div>
    </div>

</div>

</html>

<div class="container .ml-1 center">
    <div class = "row row-center">
        <div *ngIf = "invalidStudentIdMessageDisplay">
            <p class="warningMessage">Please enter student ID</p>
        </div>
    </div>

    <div *ngIf="formDisplay">
        <h5>Add a new student</h5>

        <div class="row row-center">
            <label for="boxStudentID" class="col-sm-4">Student ID</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                placeholder="Student ID" 
                name="studentId"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxStudentID" class="col-sm-4">Student FirstName</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                placeholder="Student FirstName" 
                name="fname"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxStudentID" class="col-sm-4">Student LastName</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                placeholder="Student LastName" 
                name="lname"/>
            </div>
        </div>

        <div class="row row-center">
            <label for="boxCode" class="col-sm-4">Email ID</label>
            <div class="col-sm-8">
                <input 
                type = "text" 
                class="form-control form-control-sm"
                placeholder="Email ID" 
                name="email"/>
            </div>
        </div>

        <button (click)="submitButton()" class="row submitButton btn btn-md btn-warning">
            Submit
        </button>
    </div>

    <div *ngIf="successfulMessageDisplay">
        <h4>Succesfully Submitted!</h4>
    </div>    
</div>

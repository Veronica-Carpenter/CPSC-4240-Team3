<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<link rel="course-list-page.component.css">

<style>
    .table {

        border-collapse: collapse;

        margin: 25px 0;

        font-size: 0.9em;

        min-width: 400px;

    }
</style>



<div class="alert alert-success " role="alert">

    <h4 class="text-center" style="font-size:20pt;">List of Courses</h4>

    <div>

        <img src="../assets/images/list.jpg" height="500vh" width="1459">

        

    </div>

<!-- Table -->

    <table class="table text-center" style="font-size:10pt;">

        <thead>

            <tr>

                <th style="font-size:15pt" class="text-right">Course Name</th>

                <th style="font-size:15pt" class="text-right">Course Day(s)</th>

                <th style="font-size:15pt" class="text-right">Course Time</th>

            </tr>

            <tr *ngFor="let course of courses">

                <th> {{ course.courseName }} </th>

                <th> {{ course.courseDays.day1}} / {{course.courseDays.day2}} </th> â€¯

                <th> {{course.courseTime}} </th>

                <td></td>

                <a [routerLink]="['/LectureList', course.courseId]" class="btn btn-md btn-success" role="button">View
                    Lectures</a>

            </tr>

        </thead>

        <tbody id='tasks'>

        </tbody>

    </table>

</div>

</html>

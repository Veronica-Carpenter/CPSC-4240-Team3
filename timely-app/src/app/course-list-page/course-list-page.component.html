<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="alert alert-primary" role="alert">
    <h4 class="text-center">List of Classes - Spring Quarter</h4>
</div>
<!-- Table -->
<table class="table" style="font-size:10pt;">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Course Day(s)</th>
            <th>Course Time</th>
        </tr>
        <tr *ngFor="let course of courses">
            <th scope="row">{{ course.courseName }} </th>
            <td colspan="1" class = "text-center">{{ course.courseDays.day1}} / {{course.courseDays.day2}}</td>  
            <td>{{course.courseTime}}</td>
            <a [routerLink]="['/LectureList', course.courseId]" class="btn btn-lg btn-warning" role="button">View Lectures</a>
        </tr>
    </thead>
    <tbody id='tasks'>
    </tbody>
</table>
</html>

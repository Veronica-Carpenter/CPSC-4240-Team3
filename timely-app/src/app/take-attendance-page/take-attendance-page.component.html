<div *ngIf = "invalidCodeMessageDisplay">
    Secure code is wrong. Please check it!
</div>

<div *ngIf = "invalidStudentIdMessageDisplay">
    Student ID is wrong. Please check it!
</div>
<div *ngIf = "formDisplay">
    <p>Student ID: </p>
    <input 
        type = "text" 
        #boxStudentID   
        (keyup) ="getStudentId(boxStudentID.value)" 
        placeholder="Enter student ID" 
        name="studentId"/>

    <p>Code</p>
    <input 
        type = "text" 
        #boxCode 
        (keyup) ="getCode(boxCode.value)" 
        placeholder="Enter code" 
        name="code"/>

    <button (click)="submitButton()">
        Submit
    </button>
</div>

<div *ngIf="successfulMessageDisplay">
    <H1>Succesfully Submitted!</H1>

</div>

<div *ngIf = "deniedSubmissionDisplay">
    <h1>Sorry! The time for taking attendance for this class has been expired. </h1>
</div>

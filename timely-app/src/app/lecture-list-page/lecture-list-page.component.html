<div class="alert alert-primary" role="alert">
    <h4 class="text-center">List of Lectures - {{courseName}}</h4>
</div>
<!-- Table -->
<table class="table" style="font-size:10pt;">
    <thead>
        <tr>
            <td>
                <div class = "text-center">

                    <a [routerLink]="['/ViewStudentList']" class="btn btn-lg btn-warning" role="button">View Student List</a>
                </div>
            </td>
            <td>
                <div class = "text-center">

                    <a (click)="generateCodeClick()" class="btn btn-lg btn-warning" role="button">Add New Lecture</a>
                </div>
            </td>
        </tr>
        <tr>
            <th>Lecture Date</th>
            <th>Secure Code</th>
        </tr>
        
        <tr *ngFor="let lecture of lectureLists">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButton" (click)="radioButtonClick(lecture.lectureId)">
            <th scope="row">{{ formatDate(lecture.date) }} </th>
            <td colspan="1" class = "text-center">{{ lecture.secureCode}}</td>  
        </tr>

        <tr>
            <div  *ngIf="radioClicked" class = "text-center">
                <a routerLink = {{link()}} class="btn btn-lg btn-warning" role="button">View Attendance List</a>
            </div>
        </tr>
    </thead>
    <tbody id='tasks'>
    </tbody>
</table>
